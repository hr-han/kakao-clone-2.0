<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ffe91e9c19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Setting | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-three-quarters">80%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="more.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h1 class="header__title">Setting</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="setting">
        <section class="settings_sections">

        
        <ul class="setting__list">
            <li class="setting__setting">
                <spna class="setting__icon">
                    <i class="fas fa-lock"></i>
                </spna>
                <spna class="setting__title">Privacy</spna>
            </li>
            <li class="setting__setting">
                <spna class="setting__icon">
                    <i class="far fa-bell"></i>
                </spna>
                <spna class="setting__title">Notifications</spna>
            </li>
            <li class="setting__setting">
                <spna class="setting__icon">
                    <i class="fas fa-user"></i>
                </spna>
                <spna class="setting__title">Friends</spna>
            </li>
        </ul>
        </section>
    </main>
 


</body>

</html>
